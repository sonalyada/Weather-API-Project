<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styleweather.css">
</head>
<body>
    <div class="app-main">
     <div class="SearchInputBox">
        <input type="text" id="input-box" class="input-box" placeholder="Enter City Name.." autocomplete="off">
     </div>
     <div class="weather-body">
        <div class="location-details"></div>
        <div class="city" id="city">Mumbai, IN</div>
        <div class="date" id="date">29 March (Wednesday), 2023</div>
      
     <div class="weather-status">
        <div class="temp" id="temp">34&deg;</div>
        <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
        <div class="weather" id="weather">Clear</div>
        <div class="img"></div>
     </div>
   </div>
</div>
<script src="app.js"></script>
</body>
</html>
